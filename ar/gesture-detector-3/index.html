<!DOCTYPE html>

<html>

<head>
  <script type="text/javascript" src="https://codesandbox.io/public/sse-hooks/sse-hooks.js"></script>

  <title>Gesture Interactions - A-Frame & AR.js</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
</head>

<body>
  <a-scene arjs embedded screenshot="width: 750px; height: 1334px" gesture-detector>
    <a-assets>
      <a-asset-item id="model2" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
      </a-asset-item>
    </a-assets>
    <a-entity id="model2" gltf-model="#model2" position="0 0 1" scale="0.05 0.05 0.05" gesture-handler>
    </a-entity>
    <a-entity position="0 1 3.8" camera></a-entity>
  </a-scene>
  <script crossorigin type="text/javascript"
    src="https://codesandbox.io/static/js/watermark-button.d47e1de20.js"></script>
</body>

</html>
