<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Location-based AR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="gps-camera.js"></script>
  <script src="gps-entity-place.js"></script>
  <script src="arjs.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <script>
    navigator.geolocation.getCurrentPosition((position) => {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      console.log(latitude, longitude)

      // alert(latitude, longitude);

      document.body.insertAdjacentHTML(
        "beforeend",
        `<a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
          >
            <a-box
              id="box1"
              color="yellow"
              scale="25 25 25"
              position="0 0 0"
              gps-entity-place="latitude: 14.058324; longitude: 108.277199"
            />
            <a-camera gps-camera rotation-reader position="0 1.6 -20"> </a-camera>
          </a-scene>`
      );
    });
  </script>
  <!-- <a-scene
      vr-mode-ui="enabled: false"

      arjs="sourceType: webcam; debugUIEnabled: false;"

        value="This content will always face you."

        gps-entity-place="latitude: 16.067051; longitude: 108.1686238;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene> -->
</body>

</html>
